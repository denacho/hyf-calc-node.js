<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HYF Calc</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <h1>Dena's Calculator</h1>
    <div class="number-row">
      <input type="number" name="number 1" id="number1" />
      <input type="number" name="number 2" id="number2" />
    </div>

    <div class="button-row">
      <button id="button-add">+</button>
      <button id="button-subtract">-</button>
      <button id="button-multiply">*</button>
      <button id="button-divide">/</button>
    </div>

    <div class="results-row">
      <div id="result"></div>
      <div id="error"></div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
